<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mobile App QR Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- QRCode.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 2rem 2.5rem;
      border-radius: 1.5rem;
      background: radial-gradient(circle at top, #1f2937, #020617);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      max-width: 480px;
      width: 100%;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.25rem;
    }
    .subtitle {
      font-size: 0.9rem;
      margin-bottom: 1.8rem;
      color: #9ca3af;
    }
    #qrcode {
      margin: 0 auto 1.5rem auto;
      padding: 0.75rem;
      background: #f9fafb;
      border-radius: 1rem;
      display: inline-block;
    }
    .creds {
      font-size: 1rem;
      text-align: left;
      display: inline-block;
      background: rgba(15, 23, 42, 0.8);
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      border: 1px solid rgba(148, 163, 184, 0.4);
    }
    .creds-label {
      font-weight: 600;
      margin-right: 0.25rem;
    }
    .creds-value {
      font-family: "SF Mono", ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    .hint {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #9ca3af;
    }
    @media (max-width: 480px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scan to Open Mobile App</h1>
    <div class="subtitle">Point your camera or QR scanner at the code below.</div>

    <div id="qrcode"></div>

    <div class="creds">
      <div>
        <span class="creds-label">Email:</span>
        <span class="creds-value">demo@pragmatica.com</span>
      </div>
      <div>
        <span class="creds-label">Password:</span>
        <span class="creds-value">demo1234</span>
      </div>
    </div>

    <div class="hint">
      Make sure you are connected to the same network.
    </div>
  </div>

  <script>
    // Generate QR code for the given URL
    const url = "http://192.168.1.5:3000/mobile/";
    new QRCode(document.getElementById("qrcode"), {
      text: url,
      width: 220,
      height: 220,
      correctLevel: QRCode.CorrectLevel.H
    });
  </script>
</body>
</html>
